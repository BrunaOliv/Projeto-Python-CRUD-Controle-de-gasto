{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    <title>Modelo</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>

    {% block menu %}

    <nav class="navbar navbar-expand-lg navbar-light bg-info px-5">
        <a class="navbar-brand" href="#"><img src="{% static 'img/logo1.png' %}" width="68"><span class="ps-2 text-uppercase text-secondary">Controle de gastos</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
          <ul class="navbar-nav ">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list_transacao' %}">Lista de Despesas</a>
            </li>
          </ul>
        </div>
      </nav>

    {% endblock %}

    {% block conteudo %}

    {% endblock %}

   

    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">

</html>
