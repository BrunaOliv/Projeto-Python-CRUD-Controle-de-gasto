{% extends 'modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
    <title>Formulário</title>
{% endblock %}

{% block conteudo %}
<div class="container my-5">
    <h3>Cadastro</h3>
    <p class="lead">
        Preencha todos os campos obrigatórios
    </p>

    <form action="" method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>

</div>

{% endblock %}
